<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chessboard.css" />
    <title>Chessboard</title>
  </head>
  <body>
    <div class="chessboard">
      <!--First row-->
      <div>
        <div class="white">&#x2654;</div>
        <div class="brown">&#x2655;</div>
        <div class="white">&#x2656;</div>
        <div class="brown">&#x2657;</div>
        <div class="white">&#x2658;</div>
        <div class="brown">&#x2659;</div>
        <div class="white">&#x265A;</div>
        <div class="brown">&#x265B;</div>
      </div>

      <!--Second row-->
      <div>
        <div class="brown">&#x265D;</div>
        <div class="white">&#x265E;</div>
        <div class="brown">&#x265F;</div>
        <div class="white">&#x2654;</div>
        <div class="brown">&#x2655;</div>
        <div class="white">&#x2656;</div>
        <div class="brown">&#x2657;</div>
        <div class="white">&#x265C;</div>
      </div>

      <!--Third row-->
      <div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
      </div>

      <!--Fourth row-->
      <div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
      </div>

      <!--Fifth row-->
      <div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
      </div>

      <!--Sixth row-->
      <div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
      </div>

      <!--Seventh row-->
      <div>
        <div class="white">&#x265C;</div>
        <div class="brown">&#x265D;</div>
        <div class="white">&#x265E;</div>
        <div class="brown">&#x265F;</div>
        <div class="white">&#x2654;</div>
        <div class="brown">&#x2655;</div>
        <div class="white">&#x2656;</div>
        <div class="brown">&#x2657;</div>
      </div>

      <!--Eigth row-->
      <div>
        <div class="brown">&#x2655;</div>
        <div class="white">&#x2656;</div>
        <div class="brown">&#x2657;</div>
        <div class="white">&#x2658;</div>
        <div class="brown">&#x2659;</div>
        <div class="white">&#x265A;</div>
        <div class="brown">&#x265B;</div>
        <div class="white">&#x2654;</div>
      </div>
    </div>
  </body>
</html>
